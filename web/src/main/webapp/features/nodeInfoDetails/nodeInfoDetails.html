<div class="nodeInfoDetails" ng-show="showNodeInfoDetails">
    <div class="known-node" ng-hide="isNotAuthorized()">
        <div class="response-summary">
            <h5><span class="glyphicon glyphicon-question-sign responseSummaryChartTooltip" style="cursor:pointer;float:right;"></span> Response Summary</h5>
            <response-time-summary-chart-directive namespace="{{namespace}}"></response-time-summary-chart-directive>
        </div>

        <div class="load">
            <h5><span class="glyphicon glyphicon-question-sign loadChartTooltip" style="cursor:pointer;float:right;"></span> Load</h5>
            <load-chart-directive namespace="{{namespace}}"></load-chart-directive>
        </div>
    </div>
	<div ng-show="isNotAuthorized()">
		<div style="text-align:center;font-weight:bold;margin-top:50px;">
			You don't have authorization.
			<a ng-href="{{securyGuideUrl}}" target="_blank" style="color:#AAA;"><span class='glyphicon glyphicon-share'></span></a>
		</div>
	</div>
</div>
